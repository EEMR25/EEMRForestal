<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Galería con Modal</title>
  <style>
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 15px;
      padding: 20px;
    }

    .gallery img {
      width: 100%;
      height: auto;
      border-radius: 10px;
      cursor: pointer;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease;
    }

    .gallery img:hover {
      transform: scale(1.05);
    }

    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      justify-content: center;
      align-items: center;
    }

    .modal img {
      max-width: 80%;
      max-height: 80%;
      border-radius: 10px;
    }

    .modal.active {
      display: flex;
    }
  </style>
</head>
<body>
  <main>
    <section>
      <h1>Galería de Imágenes</h1>
      <div class="gallery">
        <img src="i1.jpg" alt="Descripción de la imagen 1">
        <img src="i2.jpg" alt="Descripción de la imagen 2">
        <img src="i3.jpg" alt="Descripción de la imagen 3">
        <img src="i4.jpg" alt="Descripción de la imagen 4">
        <img src="i5.jpg" alt="Descripción de la imagen 5">
      </div>
    </section>
  </main>

  <div class="modal" id="modal">
    <img src="" alt="Imagen ampliada" id="modalImage">
  </div>

  <script>
    const modal = document.getElementById('modal');
    const modalImage = document.getElementById('modalImage');
    const images = document.querySelectorAll('.gallery img');

    images.forEach(image => {
      image.addEventListener('click', () => {
        modalImage.src = image.src;
        modal.classList.add('active');
      });
    });

    modal.addEventListener('click', () => {
      modal.classList.remove('active');
    });
  </script>
</body>
</html>
