<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Proyectos - EEMR Forestal</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      min-height: 100vh;
      background-color: #f8f9fa;
    }

    header {
      background-color: #2c3e50;
      color: #fff;
      width: 100%;
      padding: 15px 0;
      text-align: center;
    }

    header h1 {
      margin: 0;
      font-size: 1.8rem;
    }

    .container {
      display: flex;
      flex: 1;
    }

    .sidebar {
      width: 250px;
      background-color: #34495e;
      color: #fff;
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .sidebar a {
      text-decoration: none;
      color: #fff;
      background-color: #2c3e50;
      padding: 10px;
      border-radius: 5px;
      text-align: center;
      transition: background-color 0.3s ease;
    }

    .sidebar a:hover {
      background-color: #1abc9c;
    }

    .content {
      flex: 1;
      padding: 20px;
      background-color: #fff;
    }

    .content h2 {
      color: #2c3e50;
    }
  </style>
</head>
<body>
  <header>
    <h1>Proyectos</h1>
  </header>

  <div class="container">
    <!-- Barra lateral -->
    <div class="sidebar">
      <a href="proyectos_profesional.html">Profesional</a>
      <a href="proyectos_preprofesional.html">Preprofesional</a>
      <a href="proyectos_academico.html">Académico</a>
    </div>

    <!-- Contenido -->
    <div class="content">
      <h2>Selecciona una categoría a la izquierda para ver los proyectos</h2>
    </div>
  </div>
</body>
</html>
